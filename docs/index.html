<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>ZBlogPHP-Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ZBlogPHP非官方Wiki">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.min.css">
</head>

<body>
  <nav>
    <a href="#/">首页</a>
    <a href="https://www.zblogcn.com/" target="_blank"
      title="Z-Blog & ZBlogPHP官方网站——开源免费、小巧强大的博客程序与CMS建站系统">Z-Blog</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ZBlogPHP-Wiki',
      repo: 'https://github.com/wdssmq/ZBlogPHP-Wiki',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      auto2top: true,
      topMargin: 17,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有结果',
        depth: 3
      },
      // themeColor: '#3F51B5'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
